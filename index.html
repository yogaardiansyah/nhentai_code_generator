<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclear Code Generator</title>
</head>
<body>
    <button onclick="ncode()">Klik</button>
    <div>
        <span id="magic"> </span>
    </div>  
</body>
</html>

<script>   
    function ncode() {
        var minm = 000001;
        var maxm = 999999; 
        var ht = Math.floor(Math.random() * (maxm - minm + 1)) + minm; 
        document.getElementById("magic").innerHTML = '<a href=http://nhentai.net/g/' + ht + '>Click This One</a>';
    }
</script>
